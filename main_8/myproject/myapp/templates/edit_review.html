{% extends 'base.html' %}

{% block title %}Edit Review{% endblock %}

{% block content %}
<h1>Edit Review</h1>
<form method="post" action="{% url 'myapp:edit_review' review.id %}">
    {% csrf_token %}
    <div class="star-rating">
        {% for choice in form.rating %}
            {{ choice }}
        {% endfor %}
    </div>
    {{ form.headline.label_tag }}
    {{ form.headline }}
    {{ form.body.label_tag }}
    {{ form.body }}
    <button type="submit">Save</button>
</form>
{% endblock %}
