{% extends 'base.html' %}

{% block title %}Create Review{% endblock %}

{% block content %}
    <h1>Review for "{{ post.title }}"</h1>
    <form method="post" action="{% url 'myapp:create_review' post.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Review</button>
    </form>
{% endblock %}
