{% extends 'base.html' %}

{% block title %}Delete Review{% endblock %}

{% block content %}
<h1>Delete Review</h1>
<p>Are you sure you want to delete this review?</p>
<p>"{{ review.headline }}"</p>
<form method="post" action="{% url 'myapp:delete_review' review.id %}">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'myapp:feed' %}">Cancel</a>
</form>
{% endblock %}
