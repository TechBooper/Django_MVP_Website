{% extends 'base.html' %}

{% block content %}
    <h1>Followed Users</h1>
    <ul>
        {% for follow in follows %}
            <li>
                {{ follow.followed_user.username }}
                <form method="post" action="{% url 'myapp:unfollow_user' follow.followed_user.id %}">
                    {% csrf_token %}
                    <button type="submit">Unfollow</button>
                </form>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
