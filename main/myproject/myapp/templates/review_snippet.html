<div class="review">
    <h2>{{ review.headline }}</h2>
    <p>{{ review.body }}</p>
    <p>Rating: {{ review.rating }}</p>
    <p>Posted by: {{ review.user.username }} at {{ review.time_created }}</p>
    {% if user == review.user %}
        <a href="{% url 'myapp:edit_review' review.id %}">Edit</a>
        <form method="post" action="{% url 'myapp:delete_review' review.id %}" style="display: inline;">
            {% csrf_token %}
            <button type="submit" style="background: none; border: none; padding: 0; font: inherit; color: inherit; cursor: pointer;">
                Delete
            </button>
        </form>
    {% endif %}
</div>
