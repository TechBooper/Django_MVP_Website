<div class="ticket">
    <h2>{{ ticket.title }}</h2>
    <p>{{ ticket.description }}</p>
    <p>Posted by: {{ ticket.user.username }} at {{ ticket.time_created }}</p>
    {% if user == ticket.user %}
        <a href="{% url 'myapp:edit_ticket' ticket.id %}">Edit</a>
        <form method="post" action="{% url 'myapp:delete_ticket' ticket.id %}" style="display: inline;">
            {% csrf_token %}
            <button type="submit" style="background: none; border: none; padding: 0; font: inherit; color: inherit; cursor: pointer;">
                Delete
            </button>
        </form>
    {% endif %}
</div>
