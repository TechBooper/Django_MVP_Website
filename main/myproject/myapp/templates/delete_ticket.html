{% extends 'base.html' %}

{% block title %}Delete Ticket{% endblock %}

{% block content %}
<h1>Delete Ticket</h1>
<p>Are you sure you want to delete this ticket?</p>
<p>"{{ ticket.title }}"</p>
<form method="post" action="{% url 'myapp:delete_ticket' ticket.id %}">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'myapp:feed' %}">Cancel</a>
</form>
{% endblock %}
